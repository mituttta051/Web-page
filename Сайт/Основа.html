<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подготовка к ЕГЭ</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Верхнее меню -->
  <div class="menu">
    <a href="https://lidergim.ru/" target="_blank"> <img src="http://static-cdn4.vigbo.tech/u48110/60786/logo/u-e4a2d98b598627e7c730328edb8be15e@2x.jpg?version=13905.802" class="lider_logo" alt="сайт гимназии ЛИДЕР"></a>

    <div class="logo"></div>

    <div class="one blocks">
        <a href="#" class="menu_item">кнопка1</a>
    </div>
    <div class="two blocks">
        <a href="#" class="menu_item">кнопка2</a>
    </div>
    <div class="three blocks">
        <a href="#" class="menu_item">кнопка3</a>
    </div>

    <div class="search">
        <form action="" method=""><input name="s" placeholder="искать" type="search"><button type="submit">поиск</button></form>
    </div>
  </div>

  <!-- Плашки  -->

  <div class="all">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					<input type="radio" name="slider" id="switch5">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="img/1.jpg"></article> <!--Сюда можно вставить другие картинки и сделать ее ссылкой-->
							<article><img src="img/2.jpg"></article>
							<article><img src="img/3.jpg"></article>
							<article><img src="img/4.jpg"></article>
							<article><img src="img/5.jpg"></article>
						</div>
					</div>
				</div>
				<div id="controls">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
				<div id="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
			</article>
	</div>

  <!-- Таблица с вариантами -->
  <div class="table">
    <div class="a1">
    <div class="a2">
    <div class="a3">Вариант 1</div>
    <div class="a3">Вариант 2</div>
    <div class="a3">Вариант 3</div>
    <div class="a3">Вариант 4</div>
    <div class="a3">Вариант 5</div>
    </div>
    <div class="a2">
    <div class="a3">Вариант 6</div>
    <div class="a3">Вариант 7</div>
    <div class="a3">Вариант 8</div>
    <div class="a3">Вариант 9</div>
    <div class="a3">Вариант 10</div>
    </div>
    <div class="a2">
    <div class="a3">Вариант 11</div>
    <div class="a3">Вариант 12</div>
    <div class="a3">Вариант 13</div>
    <div class="a3">Вариант 14</div>
    <div class="a3">Вариант 15</div>
    </div>
    </div>
    </div>


  <!-- Кнопка наверх пока не работает-->
  <div class="up-button"> <img src="https://registracia.kz/templates/registracia/images/up.png" alt="">
    <!-- <a href="#" title="Вернуться к началу"></a> -->
  </div>

</html>
